    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">Mes exercices</a>
            </div>
        </nav>
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Exercice 6</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Projet développement web</p>
                </div>
            </div>
        </header>
        <section id="content" class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div>
                        <h2>Exercice 6</h2>
                        <div class="text-center">
                            <img alt="google" src="https://www.google.be/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                            <!-- Par défaut le formulaire utilise la méthode GET -->
                            <form action="https://www.google.be/search" id="monform" >
                              <div class="mb-3">
                                <!-- le nom de l'input est l'identifiant de la valeur envoyée.
                                     Dans notre cas, on retrouvera l'input dans l'url de l'action.
                                     Structure de l'url après submit: https://www.google.be/search?q=mavaleur -->
                                <label for="recherche" class="form-label">Votre recherche</label>
                                <input type="text" class="form-control" id="recherche" name="q">
                              </div>
                              <input type="submit" class="btn btn-primary" value="Rechercher"></input>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="mt-auto py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Exercices Javascript 2021-2022</p></div>
        </footer>
    </body>
